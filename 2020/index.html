            function hideAll() {
                document.getElementById('contact_container').style.display = "none";
                document.getElementById('portada').style.display = "none"; 
                document.getElementById('exibit').style.display = "none";
                document.getElementById('contact_menu').classList.remove("selected_menu");
                document.getElementById('projects_menu').classList.remove("selected_menu");
                for (var i in allExibits) {
                    document.getElementById(allExibits[i] + '-exibit').style.display = "none"; 
                }
                window.scrollTo(0, 0);
            }

            function showGallery(exibitId) {
                var gallery = galleries[exibitId];
                var galleryView = document.getElementById(exibitId + "-exibit");

                if (galleryView.childElementCount < 1) {
                    for (const element of gallery.images) {
                        var node = document.createElement("DIV");
                        for (const mode of element.mode.split(" ")) {
                            node.classList.add(mode);
                        }
                        if (element.mode == "phrase") {
                            var ul = document.createElement("UL");
                            for (const line of element.lines) {
                                var li = document.createElement("LI");
                                li.innerText = line;
                                ul.appendChild(li);
                            }
                            node.appendChild(ul);
                        } else {
                            var image = document.createElement("IMG");
                            image.src = gallery.imageBasePath + element.path;
                            image.alt = gallery.alt;
                            node.appendChild(image);
                        }
                        galleryView.appendChild(node);
                    }    
                }

                hideAll();
                galleryView.style.display = "flex";
                window.location.hash = exibitId;
                window.scrollTo(0, 0);
                return false;
            }

            function showContact() {
                hideAll();
                document.getElementById('contact_container').style.display = "block";
                document.getElementById('contact_menu').classList.add("selected_menu");
